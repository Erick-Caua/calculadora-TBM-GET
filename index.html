<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/ICONE POWER.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>@teampoweroficial</title>
    <script src="script/index.js" defer></script>
</head>

<body>
    <main>
        <div class="box-container">
            <form>
                <div class="mydict">
                    <div>
                        <label>
                            <input type="radio" inputmode="numeric" name="sexo" id="mulher" value="mulher">
                            <span>Mulher</span>
                        </label>

                        <label>
                            <input type="radio" name="sexo" id="homem" value="homem">
                            <span>Homem</span>
                        </label>
                    </div>
                </div>
                <div class="informacoes">
                    <div class="informacoes-label">
                        <label for="peso">Peso:</label>
                        <label for="idade">Idade:</label>
                        <label for="altura">Altura:</label>
                    </div>

                    <div class="informacoes-input">
                        <!-- input peso -->
                        <input type="number" name="peso" id="peso" placeholder="Ex: 77.3"
                            onkeypress="return bloquearSinaisPeso(event)">
                        <!-- input Idade -->
                        <input type="number" inputmode="numeric" name="idade" id="idade" placeholder="Ex: 23"
                            onkeypress="return bloquearSinais(event)">
                        <!-- input altura -->
                        <input type="number" inputmode="numeric" name="altura" id="altura" placeholder="Ex: 175"
                            onkeypress="return bloquearSinais(event)">
                    </div>
                </div>

                <div class="exercicio">
                    <label for="exercicio">Atividade:</label>
                    <select id="exercicio">
                        <option value="" disabled selected>Intensidade</option>
                        <option value="leve">Leve</option>
                        <option value="moderada">Moderada</option>
                        <option value="intensa">Intensa</option>
                    </select>
                </div>

                <div class="objetivo">
                    <label for="objetivo">Objetivo:</label>
                    <select id="objetivo">
                        <option value="" disabled selected>Opções</option>
                        <option value="emagrecimento">Emagrecimento</option>
                        <option value="hipertrofia">Hipertrofia</option>
                    </select>
                </div>
                <button type="submit" class="btn-calcular">Calcular</button>
            </form>

            <div class="boxResp">
                <p>Sua TMB(Taxa metabolica basal) atualmente é <span id="tbm"></span></p>
                <p>Seu GET(Gasto energertico total) atualmente está em <span id="gastCal"></span></p>
                <p>
                    O ideal para <span class="objPessoa"></span> seria iniciar com um deficit de <span class="deficit"></span>
                </p>
            </div>


        </div>


    </main>
</body>

</html>
